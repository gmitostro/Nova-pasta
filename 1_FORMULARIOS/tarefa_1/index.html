<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulalio</title>
</head>
<body>
    <form action="/users" method="post">
        <div>
            <label for="nome">nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        
        <div>
            <label for="data">ano de nascimento</label>
        <select name="data" id="data">
            <option disabled selected>Ano de nascimento:</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="1945">1945</option>
            
        </select>
        </div>
        <div>
            <label for="pw">senha</label>
            <input type="password" id="pw" placeholder="Crie sua senha">
            
        </div>
        <div>
            <label for="em">Email</label>
            <input type="email" id="em" placeholder="Digite seu email">
        </div>
        <div>
            <label for="phone">Seu número de telefone:</label>
            <input type="tel" id="phone" pattern="[0-9] {3}- [0-9]{3}-[0-9]{4}">
            <small>format: 11 9234-5678</small>
        </div>
        <div>
            <p>cantor/a fav</p>
            <input type="radio" id="op1" name="pi">
            <label for="op1">lana del rey</label>
        </div>
        <div>
            <input type="radio" id="op2" name="pi">
            <label for="op2">taylor swift</label>
        </div>
        <div>
            <input type="radio" id="op3" name="pi">
            <label for="op3">jão</label>
        </div>
        <div>
            <input type="radio" id="op4" name="pi">
            <label for="op4">harry styles</label>
        </div>
        <button>enviar</button>
        
    </form>
    
</body>
</html>
